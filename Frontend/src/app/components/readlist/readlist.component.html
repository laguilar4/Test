<div class="container">
    <div class="row">
            <div class="col-md-12" *ngFor = "let item of todosvc.datalist">
                <div class="row">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            DESCRIPCION : {{item.descripcion}}, A CARGO : {{item.persona}}, HASTA : {{item.fechavenc}}, ESTADO : {{item.terminada}}
                        </label>
                    </div>
                </div>
            </div>
    </div>
</div>
