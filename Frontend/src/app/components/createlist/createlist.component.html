<form [formGroup]="listForm" (ngSubmit) = "create()"> 
<div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <label for="descripcion">Descripcion:</label>
                <input type="text" class="form-control" formControlName="descripcion" placeholder="descripcion" value="" />
            </div>
            <div class="form-group">
                <label for="persona">Persona:</label>
                <input type="text" class="form-control" formControlName="persona" placeholder="persona" value="" />
            </div>
            <div class="form-group">
                <label for="fechavenc">Fecha Vencimiento:</label>
                <input type="date" class="form-control" formControlName="fechavenc" placeholder="fechavenc" value="" />
            </div>
        </div>
        <div style="padding-top: 100px;">
        <button style="border-radius: 25%;" type="submit" class="btn btn-success">GUARDAR</button>
        </div>
</div>
</form>
